<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Floating cube</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
      
      <!-- Assets -->

      <a-assets>
        <img id="boxTexture" src="cube.jpg">
        <img id="skyTexture" src="sky.jpg">
      </a-assets>

      <!-- Camera -->

      <a-entity position="13 2 -5" rotation="0 90 0" scale="" visible="">
       <a-entity camera="" look-controls="" wasd-controls="" position="" rotation="" scale="" visible="">
        <a-cursor color="#FFF"></a-cursor>
       </a-entity>
     </a-entity>
      
      <!-- A box -->

      <a-box src="#boxTexture" position="0 3 -5" rotation="0 45 45" scale="2 2 2">
        <a-animation attribute="position" to="0 2.5 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>

        <!-- These animations will start when the box is looked at. -->

        <a-animation attribute="scale" begin="mouseenter" dur="300" to="3 3 3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
      </a-box>

      <!-- Sky -->

      <a-sky src="#skyTexture"></a-sky>

      <!-- Lights -->

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="directional" intensity="2" position="-15 20 -50" rotation="0 0 0"></a-light>
    </a-scene>
  </body>
</html>
